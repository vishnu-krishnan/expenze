services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8080
    networks:
      - network
    depends_on:
      - db

  # Database Service
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network

  # Frontend Production Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - network

  # Frontend Development Service
  frontend-dev:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: frontend-dev
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_PROXY_TARGET=http://backend:8080
    depends_on:
      - backend
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  postgres_data:
