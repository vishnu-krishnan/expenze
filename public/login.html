<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expenze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button-styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
        }

        .login-container {
            background-color: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .error-message {
            color: var(--danger);
            margin-bottom: 1rem;
            display: none;
            background: rgba(220, 53, 69, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .info-message {
            color: var(--success);
            margin-bottom: 1rem;
            display: none;
            background: rgba(40, 167, 69, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .toggle-auth {
            margin-top: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 id="auth-title">Login</h1>
        <div id="error-msg" class="error-message"></div>
        <div id="info-msg" class="info-message"></div>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="primary" style="width: 100%; justify-content: center;">Login</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-phone">Phone Number</label>
                <input type="tel" id="reg-phone" placeholder="+1234567890">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" required>
            </div>
            <button type="submit" class="primary" style="width: 100%; justify-content: center;">Register</button>
        </form>

        <!-- VERIFY OTP FORM -->
        <form id="verify-form" class="hidden">
            <p style="text-align:left; color:var(--text-secondary); margin-bottom:1rem;">Enter the verification code
                sent to your email.</p>
            <div class="form-group">
                <label for="otp-code">OTP Code</label>
                <input type="text" id="otp-code" placeholder="123456" required>
            </div>
            <div class="form-group hidden" id="test-otp-display"
                style="font-size: 0.8rem; color: var(--text-muted); background: #333; padding: 5px; border-radius: 4px;">
                <!-- Test OTP Display -->
            </div>
            <button type="submit" class="primary" style="width: 100%; justify-content: center;">Verify & Login</button>
        </form>

        <div class="toggle-auth" id="toggle-btn" onclick="toggleAuthMode()">New here? Create an account</div>
    </div>

    <script>
        let mode = 'LOGIN'; // LOGIN, REGISTER, VERIFY
        let pendingUserId = null;

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const verifyForm = document.getElementById('verify-form');
        const title = document.getElementById('auth-title');
        const toggleBtn = document.getElementById('toggle-btn');
        const errorMsg = document.getElementById('error-msg');
        const infoMsg = document.getElementById('info-msg');

        function showMessage(msg, isError = true) {
            const el = isError ? errorMsg : infoMsg;
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function setMode(newMode) {
            mode = newMode;
            errorMsg.style.display = 'none';
            infoMsg.style.display = 'none';

            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            verifyForm.classList.add('hidden');

            if (mode === 'LOGIN') {
                loginForm.classList.remove('hidden');
                title.innerText = 'Login';
                toggleBtn.innerText = 'New here? Create an account';
                toggleBtn.style.display = 'block';
            } else if (mode === 'REGISTER') {
                registerForm.classList.remove('hidden');
                title.innerText = 'Register';
                toggleBtn.innerText = 'Already have an account? Login';
                toggleBtn.style.display = 'block';
            } else if (mode === 'VERIFY') {
                verifyForm.classList.remove('hidden');
                title.innerText = 'Verify OTP';
                toggleBtn.innerText = 'Back to Login';
                toggleBtn.style.display = 'block';
            }
        }

        function toggleAuthMode() {
            if (mode === 'LOGIN') setMode('REGISTER');
            else setMode('LOGIN');
        }

        // LOGIN
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user)); // Includes role
                window.location.href = '/';
            } catch (err) {
                showMessage(err.message);
            }
        });

        // REGISTER
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, phone, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                pendingUserId = data.userId;
                showMessage(data.message, false);

                // For demo only
                if (data.testOtp) {
                    const otpDisplay = document.getElementById('test-otp-display');
                    otpDisplay.innerText = `Dev Only: Your OTP is ${data.testOtp}`;
                    otpDisplay.classList.remove('hidden');
                }

                setMode('VERIFY');
            } catch (err) {
                showMessage(err.message);
            }
        });

        // VERIFY
        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp-code').value;

            try {
                const res = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: pendingUserId, otp })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (err) {
                showMessage(err.message);
            }
        });
    </script>
</body>

</html>
