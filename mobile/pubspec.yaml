name: expenze_mobile
description: "Expenze - Smart Expense Tracking Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^14.0.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # Secure Storage (temporarily disabled due to namespace issue)
  # flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # SMS Reading (Android) - temporarily disabled
  # telephony: ^0.2.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Charts
  fl_chart: ^0.68.0
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2
  
  # Icons
  lucide_icons: ^0.257.0

  # Auth - Google Sign In
  google_sign_in: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
